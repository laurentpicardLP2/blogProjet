<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>La liste des Posts</h2>
			<ul class="list-group">
				<app-post-list-item *ngFor="let post of posts" 
					[postTitle]="post.title"
					[postContent]="post.content"
					[loveIts]="post.loveits"
					[postCreated]="post.created_at">
				</app-post-list-item>
			</ul>
		</div>
	</div>
</div>
